---
- name:  install_dependencies
  hosts: all
  become: yes
  tasks:

    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Install Node.js and npm
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - nodejs
        - npm

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install OpenJDK 11
      apt:
        name: openjdk-11-jdk
        state: present

